<app-utilisateur></app-utilisateur>
<div class="content">
    

  <main>
  

    <div >
      <div >
        <div class="case">
          <div class="header-case">
            <h2>Listes tickets</h2>
            <button class="btn btn-success add-btn"  (click)="onClickShowForm()">ajouter</button>
            <!-- <button class="button">voir plus<span class="fa fa-arrow-right"></span></button> -->
          </div>
          <div class="body-case">
            <div class="tableau">
              <table width="100%">
                <thead>
                  <tr>
                    <!-- <th>Number</th> -->
                    <th>Description</th>
                    <td>Priorité</td>
                    <!-- <td>assigner au </td> -->
                    <!-- <td>Demandeur</td> -->
                    <!-- <td>Domaine</td> -->
                    <td>Etat</td>
                    
                    
                    
                    <td>consulter</td>
                    
                   
                  </tr>
                </thead>
                <tbody>
             
                  <tr  *ngFor="let ticket of fetchedTicket; let i = index" >
                    <!-- <td>{{ticket.id}}</td> -->
                    <td>{{ticket.description}}</td>
                    <div *ngIf="ticket.priorite =='Urgent'">  
                      <td><span class="status-produit color-one"></span>{{ticket.priorite}}</td>
                     </div>
                     <div *ngIf="ticket.priorite =='Moyenne'">  
                      <td><span class="status-produit color-two"></span>{{ticket.priorite}}</td>
                     </div>
                     <div *ngIf="ticket.priorite =='Faible'">  
                      <td><span class="status-produit color-three"></span>{{ticket.priorite}}</td>
                     </div>
                    <!-- <td>{{ticket.demandeur}}</td>
                    <td>{{ticket. assignetech}}</td> -->
                    <!-- <td>{{ticket.specialite}}</td> -->
                    <td>{{ticket.etat}}</td>
                    

                    <td><button class="btn btn-success add-btn" style="width: 100%;" (click)="onClickShowForm2(ticket)" >consulter</button> </td>
                  
                    <!-- <td><span class="status-produit color-two"></span>fatt</td> -->
               
            
                    <!-- <td><span class="status-produit color-three"></span>twitter</td> -->
                  
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>



    
     
    <div class="model-bg" style="margin-left: -25%;" *ngIf="showTicketaffectation">

            <option value="manager">manager</option>
          </select>
          </div>
       
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
  
  
  </div>
